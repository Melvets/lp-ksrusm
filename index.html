<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSR PMI Unit USM</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Start -->
    <nav>
        <div class="header">
            <img src="assets/img/logo-pmi.png" alt="Logo PMI" style="width: 6.5rem;">
        </div>

        <div class="header-nav d-flex">
            <a href="#" class="m-1">Home</a>
            <a href="#" class="m-1">About</a>
            <a href="#" class="m-1">Pengurus</a>
            <a href="#" class="m-1">Dokumentasi</a>
        </div>

        <div class="header-extra d-flex">
            <button type="button" class="m-1">Contact</button>
            <button type="button" class="m-1">Login</button>
        </div>
    </nav>
    <!-- Header End-->

    <!-- Body Start -->
    <section id="home">
        <div id="carouselExampleAutoplaying" class="carousel slide custom-carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/632051.png" class="d-block w-100 img-responsive" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/img/719179.png" class="d-block w-100 img-responsive" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assets/img/736461.png" class="d-block w-100 img-responsive" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        
            <div class="title d-flex justify-content-between">
              <div class="title-ksr shadow">
                <h4 class="fw-bold text-center p-3 m-0">KSR <span>PMI</span> UNIT <br> UNIVERSITAS SEMARANG</h>
              </div>
              <div class="d-flex align-items-center">
                <p class="mx-3 my-0 fw-bold text-white">Home</p>    
                <p class="mx-3 my-0 fw-bold text-white">About</p>    
                <p class="mx-3 my-0 fw-bold text-white">Pengurus</p>    
                <p class="mx-3 my-0 fw-bold text-white">Galery</p>    
              </div>
            </div>

        </div>
    </section>
    <!-- Body End -->
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
